<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store">
    <title>服务器资源监控 - AI-Ops 巡检系统</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/frontend_new/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center space-x-2 text-white font-semibold text-lg">
                    <i class="bi bi-speedometer2"></i>
                    <span>AI-Ops 巡检系统</span>
                </a>
                <div class="flex space-x-6">
                    <a href="/" class="text-white/80 hover:text-white transition-colors">仪表板</a>
                    <a href="/log-types" class="text-white/80 hover:text-white transition-colors">日志类型</a>
                    <a href="/server-resources" class="text-white font-medium">服务器资源</a>
                    <a href="/reports" class="text-white/80 hover:text-white transition-colors">报告</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="container mx-auto px-4 py-6">
        <!-- 工具栏 -->
        <div class="bg-white rounded-2xl shadow-lg p-4 mb-6 sticky top-3 z-50">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-center">
                <!-- 搜索框 -->
                <div class="md:col-span-3">
                    <div class="relative">
                        <i class="bi bi-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input 
                            id="sr-search" 
                            type="text" 
                            class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                            placeholder="搜索实例或主机..."
                        >
                    </div>
                </div>

                <!-- 排序选择 -->
                <div class="md:col-span-2">
                    <select id="sr-sort" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="max" selected>排序：CPU/内存最大值</option>
                        <option value="cpu">排序：CPU使用率</option>
                        <option value="mem">排序：内存使用率</option>
                        <option value="disk">排序：磁盘使用率(最大分区)</option>
                    </select>
                </div>

                <!-- 每页条数 -->
                <div class="md:col-span-2">
                    <select id="sr-page-size" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="8">每页 8 条</option>
                        <option value="12" selected>每页 12 条</option>
                        <option value="24">每页 24 条</option>
                    </select>
                </div>

                <!-- 筛选标签 -->
                <div class="md:col-span-3 hidden md:block">
                    <span id="sr-active-filter" class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-blue-100 text-blue-700 cursor-pointer" style="display:none;"></span>
                </div>

                <!-- 控制按钮 -->
                <div class="md:col-span-2 flex items-center justify-end space-x-3">
                    <label class="flex items-center space-x-2 text-sm text-gray-600">
                        <input id="sr-auto" type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" checked>
                        <span>自动刷新</span>
                    </label>
                    <button id="sr-refresh" class="flex items-center space-x-1 px-3 py-2 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                        <i class="bi bi-arrow-clockwise"></i>
                        <span>刷新</span>
                    </button>
                </div>
            </div>

            <!-- 统计指标 -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4" id="sr-metrics">
                <!-- 动态生成 -->
            </div>
        </div>

        <!-- 服务器网格 -->
        <div id="sr-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            <div class="col-span-full flex items-center justify-center py-12 text-gray-500">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-3"></div>
                    <div>加载中...</div>
                </div>
            </div>
        </div>

        <!-- 分页器 -->
        <div class="flex items-center justify-between bg-white rounded-xl shadow-lg p-4 mt-6" id="sr-pager">
            <!-- 动态生成 -->
        </div>
    </div>

    <script src="/frontend_new/src/js/server-resources.js"></script>
</body>
</html>
