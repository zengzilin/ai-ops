<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志类型分析 - AI-Ops 智能运维系统</title>
    <link href="/frontend_new/dist/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center text-white hover:text-blue-200 transition-colors">
                        <i class="bi bi-graph-up text-2xl mr-3"></i>
                        <span class="text-xl font-bold">AI-Ops 日志类型分析</span>
                    </a>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="/" class="text-white hover:text-blue-200 transition-colors flex items-center">
                        <i class="bi bi-speedometer2 mr-2"></i>
                        仪表盘
                    </a>
                    <a href="/log-types" class="text-blue-200 font-semibold flex items-center">
                        <i class="bi bi-file-text mr-2"></i>
                        日志类型
                    </a>
                    <a href="/reports" class="text-white hover:text-blue-200 transition-colors flex items-center">
                        <i class="bi bi-clipboard-data mr-2"></i>
                        巡检报告
                    </a>
                    <a href="/server-resources" class="text-white hover:text-blue-200 transition-colors flex items-center">
                        <i class="bi bi-server mr-2"></i>
                        服务器资源
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 过滤器区域 -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 items-end">
                <div>
                    <label for="timeRange" class="block text-sm font-medium text-gray-700 mb-2">时间范围</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="timeRange">
                        <option value="1" selected>最近1分钟</option>
                        <option value="5">最近5分钟</option>
                        <option value="10">最近10分钟</option>
                        <option value="30">最近30分钟</option>
                    </select>
                </div>
                <div>
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center justify-center" id="refreshBtn">
                        <i class="bi bi-arrow-clockwise mr-2"></i>
                        刷新
                    </button>
                </div>
                <div class="flex items-center">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="autoRefresh" checked class="sr-only">
                        <div class="relative">
                            <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                            <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                        </div>
                        <span class="ml-3 text-gray-700 font-medium">自动刷新</span>
                    </label>
                </div>
                <div class="text-right">
                    <div class="text-sm text-gray-500" id="lastUpdate">
                        最后更新: --
                    </div>
                </div>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8" id="summaryCards">
            <!-- 动态生成统计卡片 -->
        </div>

        <!-- 日志清洗统计信息 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8" id="cleaningStats">
            <!-- 动态生成日志清洗统计信息 -->
        </div>

        <!-- 最近错误列表 -->
        <div class="bg-white rounded-xl shadow-lg mb-8">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900 flex items-center">
                    <i class="bi bi-clock-history text-blue-600 mr-2"></i>
                    最近错误
                </h3>
            </div>
            <div class="p-6">
                <div id="recentErrors">
                    <!-- 动态生成最近错误表格 -->
                </div>
            </div>
        </div>

        <!-- 类型分布 -->
        <div class="bg-white rounded-xl shadow-lg mb-8">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900 flex items-center">
                    <i class="bi bi-diagram-3 text-blue-600 mr-2"></i>
                    类型分布
                </h3>
            </div>
            <div class="p-6">
                <div id="typeDistribution">
                    <!-- 动态生成类型分布表格 -->
                </div>
            </div>
        </div>

        <!-- 详细错误信息 -->
        <div class="bg-white rounded-xl shadow-lg">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900 flex items-center">
                    <i class="bi bi-list-ul text-blue-600 mr-2"></i>
                    详细错误信息
                </h3>
            </div>
            <div class="p-6">
                <div id="errorDetails">
                    <!-- 动态生成详细错误表格 -->
                </div>
            </div>
        </div>
    </div>

    <script src="/frontend_new/src/js/log-types.js"></script>

    <style>
        /* 自定义开关样式 */
        input:checked ~ div {
            background-color: #3B82F6;
        }
        input:checked ~ div .dot {
            transform: translateX(100%);
        }
        .dot {
            transition: transform 0.3s ease;
        }
    </style>
</body>
</html>
