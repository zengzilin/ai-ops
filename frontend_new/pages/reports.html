<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巡检报告 - AI-Ops 智能运维系统</title>
    <link href="/frontend_new/dist/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="min-h-screen">
    <!-- 导航栏 -->
    <nav class="navbar-glass sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-gradient">
                            <i class="bi bi-graph-up mr-2"></i>AI-Ops 智能运维系统
                        </h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="px-4 py-2 rounded-xl text-gray-600 hover:bg-gray-100 font-medium transition-all duration-200">
                        <i class="bi bi-speedometer2 mr-2"></i>仪表盘
                    </a>
                    <a href="/reports" class="px-4 py-2 rounded-xl bg-blue-100 text-blue-700 font-medium transition-all duration-200 hover:bg-blue-200">
                        <i class="bi bi-file-text mr-2"></i>巡检报告
                    </a>
                    <a href="/server-resources" class="px-4 py-2 rounded-xl text-gray-600 hover:bg-gray-100 font-medium transition-all duration-200">
                        <i class="bi bi-server mr-2"></i>服务器资源
                    </a>
                    <a href="/log-types" class="px-4 py-2 rounded-xl text-gray-600 hover:bg-gray-100 font-medium transition-all duration-200">
                        <i class="bi bi-file-text mr-2"></i>日志类型
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 页面标题 -->
        <div class="card p-8 mb-8 relative overflow-hidden">
            <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-500 to-purple-600"></div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white text-2xl mr-6 shadow-lg">
                        <i class="bi bi-file-earmark-text"></i>
                    </div>
                    <div>
                        <h1 class="text-4xl font-bold text-gradient mb-2">巡检报告中心</h1>
                        <p class="text-gray-600 text-lg font-medium">全面分析巡检数据，洞察系统健康状况，生成专业报告</p>
                    </div>
                </div>
                <div class="flex space-x-3">
                    <button class="btn-primary" id="refresh-btn">
                        <i class="bi bi-arrow-clockwise mr-2"></i>刷新数据
                    </button>
                    <button class="btn-secondary" id="export-pdf-btn">
                        <i class="bi bi-file-pdf mr-2"></i>导出PDF
                    </button>
                    <button class="btn-success" id="export-excel-btn">
                        <i class="bi bi-file-earmark-excel mr-2"></i>导出Excel
                    </button>
                </div>
            </div>
        </div>

        <!-- 筛选器工具栏 -->
        <div class="card p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">时间范围</label>
                    <div class="flex space-x-2">
                        <button class="px-3 py-2 text-sm bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200 transition-colors" data-range="1d">1天</button>
                        <button class="px-3 py-2 text-sm bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200 transition-colors" data-range="3d">3天</button>
                        <button class="px-3 py-2 text-sm bg-blue-100 text-blue-700 rounded-lg font-medium" data-range="7d">7天</button>
                        <button class="px-3 py-2 text-sm bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200 transition-colors" data-range="30d">30天</button>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">状态筛选</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="status-filter">
                        <option value="all">全部状态</option>
                        <option value="ok">正常</option>
                        <option value="alert">告警</option>
                        <option value="error">错误</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">检查类型</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="type-filter">
                        <option value="all">全部类型</option>
                        <option value="system">系统检查</option>
                        <option value="database">数据库检查</option>
                        <option value="network">网络检查</option>
                        <option value="application">应用检查</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">搜索</label>
                    <div class="relative">
                        <input type="text" placeholder="搜索巡检项目..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="search-input">
                        <i class="bi bi-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 统计概览 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- 总巡检次数 -->
            <div class="status-card info relative">
                <div class="absolute top-4 right-4 w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 text-xl">
                    <i class="bi bi-search"></i>
                </div>
                <div class="text-4xl font-bold text-blue-600 mb-2" id="totalInspections">--</div>
                <div class="text-sm font-semibold text-gray-600 uppercase tracking-wide mb-2">总巡检次数</div>
                <div class="text-xs text-gray-500" id="inspectionTrend">--</div>
            </div>

            <!-- 正常检查 -->
            <div class="status-card healthy relative">
                <div class="absolute top-4 right-4 w-12 h-12 bg-green-100 rounded-full flex items-center justify-center text-green-600 text-xl">
                    <i class="bi bi-check-circle"></i>
                </div>
                <div class="text-4xl font-bold text-green-600 mb-2" id="normalChecks">--</div>
                <div class="text-sm font-semibold text-gray-600 uppercase tracking-wide mb-2">正常检查</div>
                <div class="text-xs text-gray-500" id="normalTrend">--</div>
            </div>

            <!-- 告警检查 -->
            <div class="status-card warning relative">
                <div class="absolute top-4 right-4 w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center text-yellow-600 text-xl">
                    <i class="bi bi-exclamation-triangle"></i>
                </div>
                <div class="text-4xl font-bold text-yellow-600 mb-2" id="warningChecks">--</div>
                <div class="text-sm font-semibold text-gray-600 uppercase tracking-wide mb-2">告警检查</div>
                <div class="text-xs text-gray-500" id="warningTrend">--</div>
            </div>

            <!-- 错误检查 -->
            <div class="status-card critical relative">
                <div class="absolute top-4 right-4 w-12 h-12 bg-red-100 rounded-full flex items-center justify-center text-red-600 text-xl">
                    <i class="bi bi-x-circle"></i>
                </div>
                <div class="text-4xl font-bold text-red-600 mb-2" id="errorChecks">--</div>
                <div class="text-sm font-semibold text-gray-600 uppercase tracking-wide mb-2">错误检查</div>
                <div class="text-xs text-gray-500" id="errorTrend">--</div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- 巡检趋势图 -->
            <div class="card p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold text-gray-900">
                        <i class="bi bi-graph-up text-blue-600 mr-2"></i>巡检趋势
                    </h3>
                    <button class="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200">
                        <i class="bi bi-arrow-clockwise mr-1"></i>刷新
                    </button>
                </div>
                <div class="h-64">
                    <canvas id="inspectionTrendChart"></canvas>
                </div>
            </div>

            <!-- 状态分布图 -->
            <div class="card p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold text-gray-900">
                        <i class="bi bi-pie-chart text-purple-600 mr-2"></i>状态分布
                    </h3>
                    <button class="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200">
                        <i class="bi bi-arrow-clockwise mr-1"></i>刷新
                    </button>
                </div>
                <div class="h-64">
                    <canvas id="statusDistributionChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 巡检详情表格 -->
        <div class="card p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-gray-900">
                    <i class="bi bi-table text-green-600 mr-2"></i>巡检详情
                </h3>
                <div class="flex items-center space-x-3">
                    <span class="text-sm text-gray-500">共 <span id="totalRecords">--</span> 条记录</span>
                    <button class="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200">
                        <i class="bi bi-arrow-clockwise mr-1"></i>刷新
                    </button>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="table-modern">
                    <thead>
                        <tr>
                            <th class="cursor-pointer hover:bg-gray-200" data-sort="timestamp">
                                时间 <i class="bi bi-arrow-up-down ml-1 text-xs"></i>
                            </th>
                            <th class="cursor-pointer hover:bg-gray-200" data-sort="check_name">
                                检查项目 <i class="bi bi-arrow-up-down ml-1 text-xs"></i>
                            </th>
                            <th class="cursor-pointer hover:bg-gray-200" data-sort="status">
                                状态 <i class="bi bi-arrow-up-down ml-1 text-xs"></i>
                            </th>
                            <th class="cursor-pointer hover:bg-gray-200" data-sort="category">
                                类型 <i class="bi bi-arrow-up-down ml-1 text-xs"></i>
                            </th>
                            <th class="cursor-pointer hover:bg-gray-200" data-sort="score">
                                评分 <i class="bi bi-arrow-up-down ml-1 text-xs"></i>
                            </th>
                            <th>详情</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="inspectionTableBody">
                        <!-- 动态加载数据 -->
                    </tbody>
                </table>
            </div>
            
            <!-- 分页 -->
            <div class="flex items-center justify-between mt-6">
                <div class="text-sm text-gray-500">
                    显示第 <span id="pageStart">1</span> - <span id="pageEnd">10</span> 条，共 <span id="totalCount">--</span> 条
                </div>
                <div class="flex space-x-2" id="pagination">
                    <!-- 动态生成分页按钮 -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/frontend_new/src/js/reports.js"></script>
</body>
</html>
